<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do listv</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-dark">
    <div class="container border border-primary bg-warning">
        <div class="row">
            <div class="col-md-8 mx-auto p-5 ">
                <h1 class="text-center my-2">To-do-list</h1>
                <div class="continer bg-primary p-4 ">
                    <div class="row">
                        <div class="col-md-8 ">
                        <form action="#">
                            <input type="text" id="input" class="form-control">
                        </form>
                        </div>
                        <div class="col-md-4 text-center">

                        </div>
                    </div>
                </div>
            </div>


            <div class="container">
                <div class="row  m-5 bg-light p-2 d-flex ">
                    <div class="col-lg-12 col-sm-12 ">
                        <div class="list-group text-warning" >
                               <ol id="ul"></ol> 
                        </div>
                    </div>
                    <!--  -->
                </div>
            </div>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="script.js"></script>

</html>
